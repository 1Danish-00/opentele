loaders:
  - type: python
    search_path: ["src"]
  
processors:
- type: filter
  documented_only: True
  do_not_filter_import: True
- type: smart
- type: crossref

renderer:
  type: mkdocs
  markdown:
    add_method_class_prefix: True
    add_member_class_prefix: True
    # render_module_header_template: "{module_name}"
    # add_full_prefix: True
    # sub_prefix: True
    add_module_prefix: true
    
    render_page_title : True
    render_module_header: False
    docstrings_as_blockquote: False
    code_headers: False
    # signature_in_header: True
    # signature_with_vertical_bar: True
    # render_typehint_in_data_header: True
    # data_code_block: True
    # signature_python_help_style: True
    classdef_render_init_signature_if_needed: False

    render_toc : True
    toc_maxdepth: 3
    
    
    source_position: before signature
    source_linker:
      type: github
      repo: thedemons/opentele

  output_directory: docs

  mkdocs_config:

    site_name: OpenTele
    site_description: A python library created to make life easier for Telegram API Developers.
    site_author: thedemons

    markdown_extensions:
    
      - markdown.extensions.toc:
      - markdown.extensions.admonition:
      - markdown.extensions.smarty:
          smart_quotes: false
      - pymdownx.betterem:
      - markdown.extensions.attr_list:
      - markdown.extensions.def_list:
      - markdown.extensions.tables:
      - markdown.extensions.abbr:
      - markdown.extensions.footnotes:
      - markdown.extensions.md_in_html:

      - pymdownx.superfences:
          preserve_tabs: true
          
      - pymdownx.snippets:
      - pymdownx.highlight:
          use_pygments: true
          pygments_style: 'material'
          extend_pygments_lang:
            - name: python
              lang: python
              options:
                python3: true
            - name: pyinline
              lang: python
              options:
                python3: true
                startinline: true
          linenums_style: pymdownx-inline

      - pymdownx.inlinehilite:
      - pymdownx.magiclink:
          repo_url_shortener: true
          repo_url_shorthand: true
          social_url_shorthand: true
          social_url_shortener: true
          user: thedemons
          repo: opentele
          normalize_issue_symbols: true
      - pymdownx.tilde:
      - pymdownx.caret:
      - pymdownx.smartsymbols:
      - pymdownx.emoji:
      - pymdownx.escapeall:
          hardbreak: True
          nbsp: True
      - pymdownx.tasklist:
          custom_checkbox: true
      - pymdownx.progressbar:
      - pymdownx.arithmatex:
          generic: true
          block_tag: 'pre'
      - pymdownx.mark:
      - pymdownx.striphtml:
      - pymdownx.details:
      - pymdownx.tabbed:
          alternate_style: true
      - pymdownx.saneheaders:
      
    theme:
      name: material
      custom_dir: theme
      icon:
        logo: material/book-open-page-variant
      palette:
        scheme: dracula
        primary: light blue
        accent: deep purple
      font:
        text: Monaco
        code: Monaco Mono
      features:
        - navigation.tabs
        - navigation.top
        - navigation.instant

    extra_css:
      # - https://cdn.jsdelivr.net/npm/katex@0.13.18/dist/katex.min.css
      - assets/pymdownx-extras/extra-c12baed3e0.css
    extra_javascript:
      - https://unpkg.com/mermaid@8.13.3/dist/mermaid.min.js
      # - https://cdn.jsdelivr.net/npm/katex@0.13.18/dist/katex.min.js
      - https://polyfill.io/v3/polyfill.min.js?features=es6
      - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
      - assets/pymdownx-extras/extra-loader-9e2c67b9.js

    repo_url: https://github.com/thedemons/opentele
    edit_uri: https://github.com/thedemons/opentele/tree/main/docs/content
  
  pages:

    - title: Home
      children:
      - title: OpenTele
        name: README
        source: README.md

    
    - title: API Documentation
      children:
      - title: Telethon
        children:
          - title: TelegramClient
            contents: [ tl.telethon.TelegramClient.* ]

      - title: Authorization
        children:
          - title: APIData
            contents: [apidata.APIData.*]
            
          - title: APITemplate
            contents: [apidata.APITemplate.*]
            # - title: TelegramAndroid
            #   contents: 
            #     - apidata.APITemplate.TelegramAndroid.*
            # - title: TelegramAndroidX
            #   contents: [apidata.APITemplate.TelegramAndroidX.*]
            # - title: TelegramIOS
            #   contents: [apidata.APITemplate.TelegramIOS.*]
            # - title: TelegramMacOS
            #   contents: [apidata.APITemplate.TelegramMacOS.*]
            # - title: TelegramWeb_Z
            #   contents: [apidata.APITemplate.TelegramWeb_Z.*]
            # - title: TelegramWeb_K
            #   contents: [apidata.APITemplate.TelegramWeb_K.*]
            # - title: Webogram
            #   contents: [apidata.APITemplate.Webogram.*]


      - title: Telegram Desktop
        children:
          - title: TDesktop
            contents: [ td.tdesktop.TDesktop.* ]

          - title: Account
            contents: [ td.account.Account.* ]

          - title: AuthKey
            contents: [ td.auth.*]

          - title: MTP
            contents: [ td.mtp.*]

      - title: Exceptions
        contents: [exception.*]