loaders:
  - type: python
    search_path: ["src"]
  
processors:
- type: filter
  documented_only: True
  do_not_filter_import: True
- type: smart
- type: crossref

renderer:
  type: mkdocs
  markdown:
    add_method_class_prefix: True
    add_member_class_prefix: True
    # render_module_header_template: "{module_name}"
    # add_full_prefix: True
    # sub_prefix: True
    render_page_title : True
    render_toc : True
    source_linker:
      type: github
      repo: thedemons/opentele

  output_directory: docs

  mkdocs_config:

    site_name: OpenTele
    site_description: A python library created to make life easier for Telegram API Developers.
    site_author: thedemons
    theme:
      name: 'material'
      palette: 
        - scheme: slate 
          primary: light blue
          accent: purple
          toggle:
            icon: material/toggle-switch
            name: Switch to light mode
        - scheme: default
          primary: blue
          accent: purple
          toggle:
            icon: material/toggle-switch-off-outline
            name: Switch to dark mode


    markdown_extensions:
      - abbr
      - admonition
      - attr_list
      - def_list
      - footnotes
      - meta
      - md_in_html
      - pymdownx.caret
      - pymdownx.mark
      - pymdownx.tilde
      - pymdownx.smartsymbols
      - toc:
          permalink: true
      - pymdownx.arithmatex:
          generic: true
      - pymdownx.highlight:
          noclasses: true
          # pygments_style: material
          # pygments_style: vs
          # pygments_style: dracula
          pygments_style: one-dark
          use_pygments: true
          anchor_linenums: true
      - pymdownx.superfences 

    # extra_css:
    #   - stylesheets/extra.css

    repo_url: https://github.com/thedemons/opentele
    edit_uri: https://github.com/thedemons/opentele/tree/main/docs/content
  
  pages:

    - title: Home
      name: README
      source: README.md

    - title: TDesktop
      children:
        - title: TelegramClient
          contents: [ tl.telethon.* ]

        - title: Account
          contents: [ td.account.Account.* ]

        - title: AuthKey
          contents: [ td.auth.*]

        - title: MTP
          contents: [ td.mtp.*]

    - title: APIData
      contents: [apidata.*]

    - title: Exceptions
      contents: [exception.*]